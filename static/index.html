<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Incognito Grok</title>
    <style>
      :root {
        font-family: "Inter", "Segoe UI", system-ui, sans-serif;
        background: #fffaf3;
        color: #21160c;
      }
      body {
        margin: 0;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: radial-gradient(circle at top, #ffe7c2, #fff4e6 50%, #fffaf3 80%);
      }
      main {
        width: min(90vw, 540px);
        background: #ffffff;
        border: 1px solid #ffe0bf;
        border-radius: 24px;
        padding: 36px;
        box-shadow: 0 30px 60px rgba(255, 153, 0, 0.2);
      }
      h1 {
        font-size: 1.5rem;
        margin-bottom: 0.25rem;
        text-align: center;
      }
      p {
        margin-top: 0;
        color: #8b949e;
      }
      .session-copy {
        font-size: 0.95rem;
        line-height: 1.5;
      }
      .reset-copy {
        margin-top: 0.25rem;
        font-size: 0.92rem;
        color: #ff7a18;
        font-weight: 600;
        letter-spacing: 0.4px;
        text-transform: uppercase;
      }
      form {
        display: flex;
        flex-direction: column;
        gap: 12px;
      }
      .button-row {
        display: flex;
        gap: 12px;
      }
      .button-row button {
        flex: 1;
      }
      textarea {
        resize: vertical;
        min-height: 120px;
        border-radius: 16px;
        border: 1px solid #ffd3a2;
        background: #fff8ef;
        color: inherit;
        padding: 16px;
        font-size: 1rem;
      }
      button {
        border: none;
        border-radius: 16px;
        padding: 12px;
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
        background: linear-gradient(135deg, #ff9a44, #ff4b2b);
        color: white;
        transition: transform 0.15s ease;
      }
      button:disabled {
        opacity: 0.5;
        cursor: not-allowed;
      }
      button:not(:disabled):hover {
        transform: translateY(-1px);
      }
      #response {
        margin-top: 22px;
        padding: 18px;
        border-radius: 20px;
        background: #fff5e8;
        border: 1px solid #ffc68a;
        min-height: 95px;
        white-space: pre-wrap;
        text-align: center;
        color: #9a3b00;
      }
      .error {
        color: #d64500;
      }
    </style>
  </head>
  <body>
    <main>
      <h1>Anony</h1>
      <p class="reset-copy">
        Talk to me about anything and just press reset and no one will know shit about what we talked about.
      </p>
      <div id="response">Response will appear here.</div>
      <form id="chat-form">
        <div class="button-row">
          <button type="submit">Send</button>
          <button type="button" id="reset">Reset</button>
        </div>
        <textarea id="prompt" placeholder="Ask Anony anything..." required></textarea>
      </form>
    </main>
    <script>
      const form = document.getElementById("chat-form");
      const promptEl = document.getElementById("prompt");
      const responseEl = document.getElementById("response");
      const submitButton = form.querySelector("button[type='submit']");
      const resetButton = document.getElementById("reset");

      promptEl.addEventListener("keydown", (event) => {
        if (event.key === "Enter" && !event.shiftKey) {
          event.preventDefault();
          form.requestSubmit();
        }
      });
      form.addEventListener("submit", async (event) => {
        event.preventDefault();
        const prompt = promptEl.value.trim();
        if (!prompt) return;
        submitButton.disabled = true;
        responseEl.textContent = "Thinking...";
        responseEl.classList.remove("error");
        try {
          const res = await fetch("/api/chat", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ prompt }),
          });
          const data = await res.json();
          if (!res.ok) throw new Error(data.error || "Unknown error");
          responseEl.textContent = data.answer;
          promptEl.value = "";
        } catch (error) {
          responseEl.textContent = error.message;
          responseEl.classList.add("error");
        } finally {
          submitButton.disabled = false;
        }
      });

      resetButton.addEventListener("click", async () => {
        resetButton.disabled = true;
        responseEl.textContent = "Resetting session...";
        responseEl.classList.remove("error");
        try {
          const res = await fetch("/api/reset", { method: "POST" });
          if (!res.ok) throw new Error("Failed to reset session");
          promptEl.value = "";
          responseEl.textContent = "Session cleared. Start fresh!";
        } catch (error) {
          responseEl.textContent = error.message;
          responseEl.classList.add("error");
        } finally {
          resetButton.disabled = false;
        }
      });
    </script>
  </body>
</html>
